<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 7-8 | Acme Payroll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
</head>
<body>
<header>
    <h1>Payroll Calculator</h1>
</header>
<main>
    <h1>Payroll Calculator</h1>
    <form name="payrollForm" action="" method="post">
        <fieldset id="wts">
            <legend>Weekly Time Sheet</legend>
            <p>
                In order to accurately calculate your paycheck, we need to know
                your hours. Please enter the hours for the week below.
            </p>
            <label>
                <span>Monday</span>
                <input name="HoursMon" type="number">Hours
            </label>
            <label>
                <span>Tuesday</span>
                <input name="HoursTue" type="number">Hours
            </label>
            <label>
                <span>Wednesday</span>
                <input name="HoursWed" type="number">Hours
            </label>
            <label>
                <span>Thursday</span>
                <input name="HoursThurs" type="number">Hours
            </label>
            <label>
                <span>Friday</span>
                <input name="HoursFri" type="number">Hours
            </label>
        </fieldset>
        <fieldset>
            <legend>Tax Rate</legend>
            <p>Please select your tax rate.</p>
            <select name="panel">
                <option value="22">Single</option>
                <option value="18">Family</option>
            </select>
        </fieldset>
    </form>

    <button>Calculate Paycheck</button>

    <h2>Paycheck Summary</h2>
    <div id="feedback">
        <p>Enter your information above to calculate your paycheck.</p>
    </div>
</main>
</body>
</html>
