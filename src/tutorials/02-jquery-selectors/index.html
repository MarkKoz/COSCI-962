<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 7-8 | Tutorial 01 - Using jQuery Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="test-div" title="Div Title">
    This is a test div.
</div>

<div>
    <table>
        <tr>
            <td>Cell 1 Row 1</td>
        </tr>
        <tr>
            <td>Cell 1 Row 2</td>
        </tr>
        <tr>
            <td>Cell 1 Row 3</td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%">
                    <tr>
                        <td>Nested Table Cell and Row</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br/>
</div>

<div class="BlueDiv">
    <span>Blue div</span>
</div>
<br/>
<span class="BlueDiv">This is my blue span.</span>
<br/>
<div class="RedDiv">
    <span>Red div</span>
</div>

<p>
    <img src="res/pluralsight.png"/>
</p>

<form id="form1">
    <table style="width: 300px;">
        <tr>
            <td style="width: 30%;">First Name</td>
            <td style="width: 70%;">
                <input id="FirstNameTextBox" value="John" type="text"/>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input id="LastNameTextBox" type="text"/></td>
        </tr>
        <tr>
            <td>Comments</td>
            <td>
                <textarea rows="5" cols="60" id="CommentsTextBox">TextArea</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <select id="sel">
                    <option value="AZ">AZ</option>
                    <option value="CA" selected>CA</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><input id="SubmitButton" type="button" value="Submit"/></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
