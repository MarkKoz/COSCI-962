<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 7-8 | Tutorial 01 - jQuery Fundamentals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload = () => alert("Window loaded.");
        $(document).ready(() => $("#myContent").html("Hello, world!"));
    </script>
</head>
<body>
<div id="myContent">
    My jQuery-enabled page!
</div>
</body>
</html>
